<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>
<body>

	<header th:replace="layout :: site-header" /></header>

	<h1 th:text="#{label.form.title}">form</h1>
	<form th:action="@{/signup}" th:object="${user}" method="post">

		<div>
			<label>first</label> <input th:field="*{firstname}" />
			<p th:each="error: ${#fields.errors('firstname')}" th:text="${error}">Validation error</p>
		</div>
		<div>
			<label>last</label> <input th:field="*{lastname}" />
			<p th:each="error : ${#fields.errors('lastname')}" th:text="${error}">Validation error</p>
		</div>
		<div>
			<label>username</label> <input type="text" th:field="*{username}" />
			<p th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</p>
		</div>
		<div>
			<label>email</label> <input type="email" th:field="*{email}" />
			<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
		</div>
		<div>
			<label>password</label> <input type="password" th:field="*{password}" />
			<p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
		</div>
		<div>
			<label>confirm</label> <input type="password" th:field="*{repeatedPassword}" />
		</div>
		<button type="submit" th:text="#{label.form.submit}">submit</button>
	</form>

	<footer th:replace="layout :: site-footer" /></footer>
</body>
</html>
