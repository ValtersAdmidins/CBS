<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>

<script  src="/js/newshowtimescript.js" /></script>
<script  src="/js/scrt.js" /></script>
<body>

	<header th:replace="layout :: site-header" />


	<form th:action="@{/admin/showtime-create}" th:object="${showtime}" method="post">
	
		<p>
			<input type="hidden" id="cinemaid" value="" th:field="*{cinema}"/>
		</p>
	
		<p>
			Movie:  <select th:field="*{movie}">
                         <option value=""> -- </option>
                         <option th:each="m : ${mvs}"
                            th:value="${m.id}"
                            th:utext="${m.title}"/>
                  </select> 
		</p>
		
	
	
	
		<p>
			Auditorium:  <select id="auditoriumSelect" th:field="*{auditorium}">
                         <option value=""> -- </option>
                         <option th:each="a : ${auditoriums}"
                            th:value="${a.id}"
                            th:utext="${a.roomNumber}"/>
                  </select> 
		</p>
	<p>
		Date:  <input type="date" id="showtimeDate" required onchange="test()" />
		</p>
		<p>
		Time:  <input type="time" id="showtimeTime" required onchange="test()"/>
		</p>
		
		<p>
		<input type="hidden" id="stringDate" value="" th:field="*{dateAndTime}" />
			<input type="submit" value="Create Showtime" /> <input type="reset" value="Reset" />
		</p>


	</form>

<!-- <a th:href="@{/showtimes/showtime-delete-all}" class="btn btn-danger">Delete</a> -->


	<footer th:replace="layout :: site-footer" />
<script>
getCinemaID();

</script>
</body>
</html>
