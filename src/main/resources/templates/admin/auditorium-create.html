<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>
<script  src="/js/scrt.js" /></script>

<body>

	<header th:replace="layout :: site-header" /></header>
<div style="margin-left: auto; margin-right: auto; width: 50%;">
	<h1>Form</h1>
	<form th:action="@{/cinemas/auditorium-create}" th:object="${auditorium}"  method="post">
		<p>
			Cinema:  <select  id="cinemaSelect" th:field="*{cinema}" >
                         <option value=""> -- </option>
                         <option th:each="c : ${cinemas}"
                            th:value="${c.id}"
                            th:utext="${c.name}"/>
                  </select> 
		</p>
		<p>
			Room name: <input type="text" required th:field="*{roomNumber}" />
		</p>

		<p>
			Size rows: <input type="text"  required id="rowsInput" />
		</p>

		<p>
			Size columns: <input type="text" required id="columnsInput"/>
		</p>
		
		<input type="hidden" id="seatmapstring" value="" th:field="*{seats}"/>

		<input type="button" value="create a seatmap" onclick="createAuditorium()">
		<input type="submit" id="submitauditoriumbutton" style="display:none;" value="SUBMIT AUDITORIUM" onclick="submitAuditorium()">	
	</form>
	<span id="message"></span>
	<div id="auditorium"></div>
	<input type="button" id="addrowbutton" value="Add Row" onclick="addRow()" style="display:none;" >
	<input type="button" id="addcolumnbutton" value="Add Column" onclick="addColumn()" style="display:none;" >
	



	<footer th:replace="layout :: site-footer" /></footer>

</body>
</html>
