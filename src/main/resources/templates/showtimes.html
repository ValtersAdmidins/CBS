<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>
<body>

	<header th:replace="layout :: site-header" /></header>

	<h2 th:text="'These are all showtimes for movie: '  + ${movie.title}"></h2>
<h2 th:text=" 'In cinema:  ' +${cinema.name}"></h2>
	
	<tr th:each="showtime : ${showtimes}">
	
		<div style="background-color: lightgreen"  id="showtimebox">

			<a th:href="@{/movies/{movieId}/chooseCinema/{cinemaId}/showtimes/{showtimeId} (movieId=${movie.id}, cinemaId=${cinema.id}, showtimeId=${showtime.id})}">

			<td th:text="${showtime.dateAndTime}"></td> 

<br><br>
	</tr>
	

	<div sec:authorize="!hasAuthority('ADMIN')">NOT ADMIN</div>

	<footer th:replace="layout :: site-footer" /></footer>
</body>
</html>
