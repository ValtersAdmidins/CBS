<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: site-head">
</head>
<body>

	<header th:replace="layout :: site-header" /></header>

	<div sec:authorize="hasAuthority('ADMIN')">
	
 		LOGGED IN AS ADMIN.

		<button onclick="location.href='/movies/movie-create'" type="button" class="btn btn-primary">Add Movie</button>
		
 	</div>

 		NOT ADMIN
 	</div>

	<div class="container">

		<tr th:each="movie : ${movies}">
			<div style="background-color: lightgrey;">

				<a th:href="${'/movies/' + movie.id}"><h2>
						<td th:text="${movie.title}"></td>
					</h2></a>
				<p>
					<td th:text="${movie.plot}"></td>
				</p>
				<td th:text="${movie.genres}"></td> <br>
				<td th:text="${movie.ageLimit}"></td> <br>
				<td th:text="${movie.language}"></td> <br>
				<td th:text="${movie.subtitles}"></td> <br>
				<td th:text="${movie.movieLengthMinutes}"></td> <br>
			</div>

		</tr>
	</div>
