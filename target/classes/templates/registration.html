<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="/js/modal.js"></script>
</head>
<body>
 
	<div class="container">
		
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
					<h2>Registration Form</h2>	 
                                <form role="form" class="form-horizontal">    
                                                            
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>  
                                    <div class="col-sm-10">                                                	
										<input type="text" th:field="*{name}" placeholder="Name" class="form-control" /> 
										<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"	class="validation-message"></label>
                                    </div>
                                </div>     
                                   <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Last Name</label>  
                                    <div class="col-sm-10">                                                	
										<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" /> 
										<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"	class="validation-message"></label>
                                    </div>
                                   </div>                   
                                
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email" />
                                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                                    </div>
                                </div>
                                
                               
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
                                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                                    </div>
                                </div>
                                
                                
                                <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                    <div class="col-sm-10">
                                      <button type="submit" class="btn btn-primary">Register User</button>                                       
                                    </div>
                                     
                                </div>
                                <br>
                                <span th:utext="${successMessage}"></span>
                                </form>  
                                 <div class="row">
                                    <div class="col-sm-2">
                                    </div>
                                <div class="col-sm-10">
                                     <form th:action="@{/}" method="get">

                                      <button type="submit" class="btn btn-primary">Cancel</button>   
                                      </form>                                    
                                    </div>
                                 </div>
				</form>
			</div>
		</div>
	
</body>
</html>
