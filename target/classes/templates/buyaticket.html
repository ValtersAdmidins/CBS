<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
</head>
<script type="text/javascript" src="../static/scrt.js" th:src="@{/scrt.js}"  ></script>
<body>
	<header th:replace="layout :: site-header" /></header>

	<h2>Please select a seat</h2>

	<div style="margin-left: auto; margin-right: auto; width: 50%;" >
		<div><h3 style="text-align: center;">SCREEN</h3>
		</div>
		<div class="cinema" id="seat-map">
		<ol class="seats" style="display: block;">
			<th:block th:each="i: ${#numbers.sequence(1, rows)}">
				<ol class="seats" type="A">
					<th:block th:each="j: ${#numbers.sequence(1, columns)}">
					
						<li class="seat">
						
							<input type="checkbox" style="width:20px" autocomplete="off" class="seatcheckbox" th:id="'R'+${i}	+'C'+${j}"  onclick="seatCheckBox(this.id)"/> 
							<label th:text="'R'+${i}	+'C'+${j}" th:for="'R'+${i}	+'C'+${j}"></label>
						
						</li>

					</th:block>
				</ol>
			</th:block>
	<h1>here will be a place where you can choose your seat</h1>
	<div class="cinema">
		<div>
			<h5>Please select a seat</h5>

			<h3>SCREEN</h3>
		</div>
		<ol class="cabin fuselage">
			<tr>
			<tr th:each="column : ${columns}">
				<li class="row">
					<ol class="seats" type="A">
						<li class="seat"><input type="checkbox" id="1A" /> <label for="1A">1A</label></li>
						<li class="seat"><input type="checkbox" id="1B" /> <label for="1B">1B</label></li>
						<li class="seat"><input type="checkbox" id="1C" /> <label for="1C">1C</label></li>
						<li class="seat"><input type="checkbox" disabled id="1D" /> <label for="1D">Occupied</label></li>
						<li class="seat"><input type="checkbox" id="1E" /> <label for="1E">1E</label></li>
						<li class="seat"><input type="checkbox" id="1F" /> <label for="1F">1F</label></li>
					</ol>
				</li>
			</tr>
			</tr>
		</ol>
		</div>

	</div>
	
	<div style="width:50%;margin-left:auto; margin-right:auto;">
	<h3>Movie: <p style="text-decoration:line-through;  ;">dynamic movie name</p></h3>
	
	<h3>Chosen seats:</h3>
	<div id="chosenseats"></div>
	<h3>Tickets: <span id="counter">0</span> </h3>
	
	<h3>Total: <span id="total">0</span> </h3>
	
	<button class="checkout-button">BUY</button>
	
	
	</div>	
			



	<footer th:replace="layout :: site-footer" /></footer>
</body>
</html>
